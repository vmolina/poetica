---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} -
    {% for node in site.pages %}
    {% if node.layout == "category" and node.category == page.category %}
      {{ node.title }}
    {% endif %}
    {% endfor %}
  </span>
  {{ content }}
</div>
